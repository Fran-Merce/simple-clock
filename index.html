<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clock</title>
</head>

<body>
    <div class="bg">

        <div class="clock">
            <div class="hour">
                <div class=hr id="hr">
                    <span></span>
                </div>
            </div>
            
            <div class="min">
                <div class=mn id="mn">
                    <span></span>
                </div>
            </div>
            
            
            <div class="sec">
                <div class=sc id="sc">
                    <span></span>
                </div>
            </div>
    </div>
    </div>
    <div class="digital-clock-container">
        <p class="digital-time" id="digitalTime"></p>
        <p class="date" id="date"></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
